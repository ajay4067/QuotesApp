<div>
    <div class="row">
        <div class="small-12 large-12 columns">
            <span class="login-btn" ng-click="loginRedirect()">&nbsp;</span>
            <p class="titleBar">{{headerTitle}}</p>
        </div>
    </div>
    <div class="row">
        <div class="row">
            <input type="text" placeholder="Search..." ng-model="search" class="search-ctg topcoat-text-input" 
                   maxlength="15">
        </div>
        <div class="row">
            <ul class="categories-list">
                <li ng-repeat="category in readCategories| filter:search">
                    <div class="small-9 large-9 columns">
                        <span>
                            <span class="ctg-name">{{category.name}}</span>
                            <span class="ctg-desc">{{category.description}}</span>
                        </span>
                    </div>
                    <div class="small-3 large-3 columns next-item">
                        <button ng-click="displayQuotes($index)"></button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
