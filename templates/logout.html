<div class="row logout-control" ng-controller="LogoutController" >
    <div class="row">
        <div class="large-12 columns">
            <p class="titleBar">{{headerTitle}}<p>
            <p class="app-message-success">You are successfully logged out of the application.</p>
        </div>
    </div>
    <div class="row">
        <div class="large-8 columns">
            <div class="bigQuote">{{singleQuote}}</div>
            <div class="quoteAuthorBigQuote">{{singleQuoteAuthor}}</div>
        </div>
        <div class="large-4 columns">
            <p class="loginBtnRegForm">
                Please login
                <a class="stdBtn" href="#">Login</a>
            </p>
        </div>
    </div>
</div>
